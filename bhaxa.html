
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tweet Corpus Search</title>

  <!-- Google Sign-In + Decode -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>

  <!-- Global login logic -->
  <script>
    let userEmail = "";
    let tweetData = [];

    window.onLogin = function(response) {
      const userData = jwt_decode(response.credential);
      userEmail = userData.email;
      document.getElementById('login-area').style.display = 'none';
      document.getElementById('app-area').style.display = 'block';
      document.getElementById('profile-info').innerHTML = `Logged in as: <b>${userEmail}</b> <button onclick="hideApp()">Logout</button>`;
    };

    function hideApp() {
      userEmail = "";
      document.getElementById('login-area').style.display = 'block';
      document.getElementById('app-area').style.display = 'none';
    }

    function logSearch(type, keywords) {
      fetch("https://script.google.com/macros/s/AKfycbxmnqaCw__1EW8YvB6ur14_yl8f_Yo6pZzw23j_x0gfU32A43hXUdUTs7coWS7KgV3hwg/exec", {
        method: "POST",
        body: JSON.stringify({ email: userEmail, type, keywords }),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.text()).then(console.log);
    }
  </script>

  <!-- Chart & WordCloud -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/src/wordcloud2.min.js"></script>

  <!-- Firebase Module -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1YFolMT2aq9Olhx9tOJo2XObeKBHK3IM",
      authDomain: "tweet-corpus-e0416.firebaseapp.com",
      projectId: "tweet-corpus-e0416",
      storageBucket: "tweet-corpus-e0416.firebasestorage.app",
      messagingSenderId: "507715111975",
      appId: "1:507715111975:web:455f96994dc9123da95202"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let tweetData = [];
    const userFilter = document.getElementById('user-filter');

    async function loadFirestoreTweets() {
      const snapshot = await getDocs(collection(db, "tweets"));
      tweetData = snapshot.docs.map(doc => doc.data());

      const usernames = [...new Set(tweetData.map(row => row.username))];
      usernames.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u;
        opt.text = u;
        userFilter.appendChild(opt);
      });
    }

    window.loadFirestoreTweets = loadFirestoreTweets;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 900px;
      margin: auto;
      position: relative;
      text-align: center;
    }
    #profile-info {
      position: absolute;
      top: 1.5em;
      right: 2em;
      background: #f5f5f5;
      padding: 0.5em 1em;
      border-radius: 5px;
      font-size: 0.9em;
    }
    section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5em;
      margin-bottom: 3em;
      background: #fafafa;
    }
    input, button, select, textarea {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 80%;
      max-width: 600px;
    }
    #results p, #top-words p, #concordance-output p {
      background: #f5f5f5;
      padding: 0.6em;
      border-radius: 5px;
      margin: 0.5em auto;
      max-width: 600px;
      text-align: left;
    }
    canvas, #wordcloud {
      margin: 2em auto;
      background: #fff;
      border: 1px solid #ddd;
      padding: 1em;
      width: 100%;
      max-width: 700px;
      height: 300px;
    }
  </style>
</head>
<body onload="loadFirestoreTweets()">
  <h2>Tweet Corpus Search</h2>
  <div id="login-area">
    <div id="g_id_onload"
         data-client_id="307940595541-817nkchbe1u0jhp3k37574l9gl1vd5im.apps.googleusercontent.com"
         data-callback="onLogin"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="app-area" style="display:none;">
    <div id="profile-info"></div>

    <section>
      <h3>N-gram Search & Chart</h3>
      <textarea id="keyword" placeholder="Enter keywords separated by comma (e.g. hello, hi, love)"></textarea><br>
      <select id="ngram-type">
        <option value="1">1-gram</option>
        <option value="2">2-gram</option>
        <option value="3">3-gram</option>
      </select>
      <select id="user-filter" multiple></select>
      <br>
      <button onclick="searchTweets()">Search</button>
      <div id="results"></div>
      <canvas id="ngram-chart" width="400" height="200"></canvas>
    </section>

    <section>
      <h3>Concordance View (KWIC)</h3>
      <input type="text" id="kwic-keyword" placeholder="Enter keyword for concordance" /><br>
      <label>Words before:</label>
      <input type="number" id="before-window" value="3" min="1" max="10" />
      <label>Words after:</label>
      <input type="number" id="after-window" value="3" min="1" max="10" /><br>
      <button onclick="concordanceView()">Show Concordance</button>
      <div id="concordance-output"></div>
    </section>
  </div>

  <script>
    function searchTweets() {
      const tokens = document.getElementById('keyword').value.trim().toLowerCase().split(',').map(t => t.trim()).filter(t => t);
      const users = Array.from(document.getElementById('user-filter').selectedOptions).map(opt => opt.value);
      const results = tweetData.filter(row => users.includes(row.username) && tokens.some(t => row.text.toLowerCase().includes(t)));
      logSearch("ngram", tokens);
      document.getElementById('results').innerHTML = results.map(r => `<p><b>${r.username}</b>: ${r.text}</p>`).join('');
    }

    function concordanceView() {
      const keyword = document.getElementById('kwic-keyword').value.trim().toLowerCase();
      const before = parseInt(document.getElementById('before-window').value);
      const after = parseInt(document.getElementById('after-window').value);
      const output = tweetData.map(row => {
        const words = row.text.split(/\s+/);
        const matchIndex = words.findIndex(w => w.toLowerCase().includes(keyword));
        if (matchIndex !== -1) {
          const left = words.slice(Math.max(0, matchIndex - before), matchIndex).join(' ');
          const right = words.slice(matchIndex + 1, matchIndex + 1 + after).join(' ');
          return `<p><b>${row.username}</b>: ... ${left} <mark>${words[matchIndex]}</mark> ${right} ...</p>`;
        }
        return null;
      }).filter(Boolean);
      logSearch("kwic", [keyword]);
      document.getElementById('concordance-output').innerHTML = output.length ? output.join('') : '<p>No matches found.</p>';
    }
  </script>

</html>
