  <style>
    :root{
      --bg:#0b0f14;
      --fg:#e8f1f8;
      --muted:#9fb3c8;
      --card:#131a22;
      --accent:#5ec2ff;
      --shadow:0 6px 18px rgba(0,0,0,.4);
      --radius:16px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial;
      background:linear-gradient(180deg,#0b0f14 0%,#0d1218 100%);
      color:var(--fg);
    }
    header{
      max-width:1100px;margin:40px auto 10px;padding:0 16px;text-align:center;
    }
    header h1{margin:0 0 6px;font-size:clamp(1.6rem,2.4vw + 1rem,3rem);}
    header p{margin:0;color:var(--muted);}
    .gallery{
      max-width:1100px;margin:22px auto 80px;padding:0 16px;column-gap:16px;
    }
    @media (min-width:1024px){.gallery{column-count:4}}
    @media (min-width:720px) and (max-width:1023px){.gallery{column-count:3}}
    @media (min-width:480px) and (max-width:719px){.gallery{column-count:2}}
    @media (max-width:479px){.gallery{column-count:1}}
    figure{
      break-inside:avoid;margin:0 0 16px;background:var(--card);
      border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.08);
    }
    figure img{width:100%;height:auto;display:block;}
    figure figcaption{padding:10px 12px;font-size:.9rem;color:var(--muted);}
    .lightbox{
      position:fixed;inset:0;background:rgba(0,0,0,.75);
      display:none;align-items:center;justify-content:center;z-index:9999;
    }
    .lightbox.open{display:flex;}
    .lightbox-inner{
      max-width:min(95vw,1100px);max-height:90vh;background:var(--card);
      border-radius:var(--radius);box-shadow:var(--shadow);
      overflow:hidden;border:1px solid rgba(255,255,255,.12);
    }
    .lightbox img{max-width:100%;max-height:75vh;display:block;}
    .lightbox .lb-caption{
      padding:12px 14px;color:var(--muted);font-size:.95rem;
      display:flex;justify-content:space-between;gap:12px;align-items:center;
    }
    .lightbox .lb-caption a{color:var(--accent);text-decoration:none;}
    .lb-close{
      position:absolute;top:20px;right:20px;font-size:0;width:44px;height:44px;
      border-radius:999px;border:1px solid rgba(255,255,255,.18);
      display:grid;place-items:center;
    }
    .lb-close::before{content:"✕";font-size:18px;}
    footer{text-align:center;color:var(--muted);padding:30px 16px;}
    .credits{max-width:900px;margin:0 auto;line-height:1.6;}
  </style>
</head>

    <div class="lightbox-inner">
      <img id="lbImg" alt="" />
      <div class="lb-caption">
        <div id="lbText"></div>
        <a id="lbOpen" href="#" target="_blank" rel="noopener">Open original ↗</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="credits">
      This page is dedicated to the friends, families, and communities who supported ADIP fieldwork.
      Thank you for your generosity, time, and trust.
    </div>
  </footer>

    const gallery = document.getElementById('gallery');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbText = document.getElementById('lbText');
    const lbOpen = document.getElementById('lbOpen');
    const lbClose = document.getElementById('lbClose');

    function shuffleArray(arr){
      const out = arr.slice();
      for(let i = out.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [out[i], out[j]] = [out[j], out[i]];
      }
      return out;
    }

    function render(list){
      gallery.innerHTML = '';
      list.forEach((item, idx) => {
        const fig = document.createElement('figure');
        const a = document.createElement('a');
        a.href = item.src; a.target = '_blank'; a.rel = 'noopener';
        const img = document.createElement('img');
        img.src = item.src; img.alt = item.alt || `Photo ${idx+1}`;
        img.loading = 'lazy';
        a.appendChild(img);
        fig.appendChild(a);
        const cap = document.createElement('figcaption');
        cap.textContent = item.alt;
        fig.appendChild(cap);
        fig.addEventListener('click', (e) => { e.preventDefault(); openLightbox(item); });
        gallery.appendChild(fig);
      });
    }

    function openLightbox(item){
      lbImg.src = item.src; lbImg.alt = item.alt || '';
      lbText.textContent = item.alt || '';
      lbOpen.href = item.src;
      lb.classList.add('open');
    }

    function closeLightbox(){
      lb.classList.remove('open');
      lbImg.src = '';
    }

    lb.addEventListener('click', (e) => { if(e.target === lb) closeLightbox(); });
    lbClose.addEventListener('click', closeLightbox);
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && lb.classList.contains('open')) closeLightbox();
    });
