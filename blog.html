<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
    <link href="css/styles.css" rel="stylesheet" />
  <!-- Add your CSS file or styles here -->
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <!-- Add the drop-down menu for sorting blog posts -->
    <div class="dropdown">
      <button>Sort by</button>
      <div class="dropdown-content">
        <a href="#" id="sort-newest">Newest</a>
        <a href="#" id="sort-oldest">Oldest</a>
      </div>
    </div>
  </nav>

  <section id="blog-posts">
    <!-- Add your blog posts here -->
  </section>

  <script>
    // Sample blog post data
    const blogPosts = [
      { title: "Blog Post 1", date: "2023-05-01", content: "This is blog post 1." },
      { title: "Blog Post 2", date: "2023-04-30", content: "This is blog post 2." },
      // Add more blog posts here
    ];

    const blogPostsContainer = document.getElementById("blog-posts");

    function displayBlogPosts(posts) {
      blogPostsContainer.innerHTML = "";

      posts.forEach((post) => {
        const postElement = document.createElement("div");
        postElement.classList.add("blog-post");

        postElement.innerHTML = `
          <h2>${post.title}</h2>
          <p><em>${post.date}</em></p>
          <p>${post.content}</p>
        `;

        blogPostsContainer.appendChild(postElement);
      });
    }

    document.getElementById("sort-newest").addEventListener("click", () => {
      const sortedPosts = [...blogPosts].sort((a, b) => new Date(b.date) - new Date(a.date));
      displayBlogPosts(sortedPosts);
    });

    document.getElementById("sort-oldest").addEventListener("click", () => {
      const sortedPosts = [...blogPosts].sort((a, b) => new Date(a.date) - new Date(b.date));
      displayBlogPosts(sortedPosts);
    });

    // Display blog posts by default
    displayBlogPosts(blogPosts);
  </script>
</body>
</html>
